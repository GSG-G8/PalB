<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PalB</title>
  </head>
  <body class="body">
    <header class="header">
      <span class="header__logo">PalB</span>
    </header>
    <section class="users">
        <span class="users__head">people you may know</span>
      <div class="users__container">
        <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-512.png" alt="" class="content__avatar" />
        <span class="content__name">user</span>
      </div>
    </section>
    <section class="posts">
        <form action="/createPost" method="post" class="posts__form">
              <input type="text" class="posts_title">
              <input type="text" class="posts__content">
              <input type="text" class="posts__image">
              <button type="submit">send</button>
        </form>
    <article class="post">
        <div class="users__container">
            <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-512.png" alt="" class="content__avatar" />
            <span class="content__name">user</span>
            <span class="post__date">20/2/2020</span>
          </div>
          <span class="post__title">title</span>
          <img src="" alt="image" class="post__image">
          <span class="post_content">post_content</span>
    </article>
    </section>
    <section class="profile">
        <span class="profile__head"> your profile</span>
        <div class="users__container">
            <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-512.png" alt="" class="content__avatar" />
            <span class="content__name">user</span>
          </div>
    </section>
    <footer class="footer">Copyright &copy; | PALB 2020</footer>
  </body>
</html>
