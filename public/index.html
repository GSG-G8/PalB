<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalB | APP</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="body">
    <!-- <header class="head">
      <div class="head__logo">
        <h2 class="head__logo__h2">PALB APP | Be AWESOME</h2>
      </div>
      <div class="head__navbar">
        <button class="head__navbar__signup">Sign Up</button>
      </div>
    </header> -->
  
      <section class="login">
            <h2 class="login__title">Log in to PalB</h2>
            <img class="login__img" src="./images/login.png" alt="avatar" />
            <form class="login__form" action="/login" method="post">
              <input
                type="text"
                class="form__input"
                aria-label="user name"
                placeholder="User name"
              />
              <input
                type="password"
                class="form__input"
                aria-label="user password"
                placeholder="Password"
              />
              <button type="submit" class="form__btn">Login</button>
            </form>
          
      </section>
      <section class="go-to-signUp">
        <span class="Hello">Hello, Friend!</span>
        <span class="details">Enter your personal details and start journey withe us </span>
        <button class="go-login">SIGN UP</button>
      </section>
      <section class="signup">
            <h3 class="signup__title">Register | PALB</h3>
            <img class="signup__img" src="./images/sinup.png" alt="signup" />
            <form class="signup__form" action="/signup" method="post">
              <input
                type="text"
                class="form__input"
                name="name"
                aria-label="user name"
                placeholder="User name"
              />
              <input
                type="password"
                class="form__input"
                name="password"
                aria-label="user password"
                placeholder="Password"
              />
              <input
                type="password"
                class="form__input"
                name="confirm-password"
                aria-label="user repassword"
                placeholder="Confirm password"
              />
              <input
                type="email"
                class="form__input"
                name="email"
                aria-label="email"
                placeholder="Email"
              />
              <input
                type="text"
                class="form__input"
                name="avatar"
                aria-label="avatar"
                placeholder="Avatar source"
              />
              <button type="submit" class="form__btn">Register</button>
            </form>
      </section>
      <section class="go-to-login">
        <span class="Hello">Welcome Back!</span>
        <span class="details">Enter your personal details and start journey withe us </span>
        <button class="go-signUp">LOGIN</button>
      </section>
      <script src="./script/animation.js"></script>
  </body>
</html>
